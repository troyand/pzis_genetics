<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link type="text/css" href="css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
        <link type="text/css" href="css/thickbox.css" rel="stylesheet" />
        <link type="text/css" href="css/common.css" rel="stylesheet" />
        <script type="text/javascript" src="js/json2.js"></script>
        <script type="text/javascript" src="js/jquery-1.3.2.js"></script>
        <script type="text/javascript" src="js/thickbox.js"></script>
        <script type="text/javascript" src="js/ui.core.js"></script>
        <script type="text/javascript" src="js/ui.tabs.js"></script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/func.js"></script>
        <script type="text/javascript" src="js/genetics.js"></script>
    </head>
    <body> 
        <div id="tabs">
            <ul>
                <li><a href="#results"><span>Results</span></a></li>
                <li><a href="#options"><span>Options</span></a></li>
            </ul>
            <div id="results">
                <h3>Results</h3>
                <div id="result-options"></div>
                <canvas id="graph-canvas" width="640" height="480">
                    No canvas support in your browser
                </canvas>
                <ul id="icons" class="ui-widget ui-helper-clearfix">
                    <li class="ui-state-default ui-corner-all" title=".ui-icon-play"><span class="ui-icon ui-icon-play"></span></li>
                    <li class="ui-state-default ui-corner-all" title=".ui-icon-pause"><span class="ui-icon ui-icon-pause"></span></li>
                    <li class="ui-state-default ui-corner-all" title=".ui-icon-stop"><span class="ui-icon ui-icon-stop"></span></li>
                </ul>
            </div>
            <div id="options">
                <h3>Options</h3>
                <div class="main">
                    <div class="field">
                        <div id="fs"></div>
                        <form id="optionsForm"></form>
                    </div>
                    <div id="reset-save-load-buttons">
                        <input type="button" id="resetButton" value="Reset" />
                        <input type="button" id="saveButton" title="Save JSON options" alt="#TB_inline?height=500&width=700" class="thickbox" value="Save" />
                        <input type="button" id="loadButton" title="Load JSON options" alt="#TB_inline?height=500&width=700" class="thickbox"value="Load" />
                    </div>
                </div>
            </div> 
            <br class="clear" />
        </div>
    </body>
</html>
