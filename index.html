<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link type="text/css" href="css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-1.3.2.js"></script>
        <script type="text/javascript" src="js/ui.core.js"></script>
        <script type="text/javascript" src="js/ui.tabs.js"></script>
        <script type="text/javascript" src="js/func.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/genetics.js"></script>
        <style type="text/css">
            ul#icons {margin: 0; padding: 0;}
            ul#icons li {margin: 2px; position: relative; padding: 4px 0; cursor: pointer; float: left;  list-style: none;}
            ul#icons span.ui-icon {float: left; margin: 0 4px;}
        </style>
    </head>
    <body> 
        <div id="tabs">
            <ul>
                <li><a href="#results"><span>Results</span></a></li>
                <li><a href="#options"><span>Options</span></a></li>
            </ul>
            <div id="results">
                <h3>Results</h3>
                <div id="result-options"></div>
                <canvas id="graph-canvas" width="640" height="480">
                    No canvas support in your browser
                </canvas>
                <ul id="icons" class="ui-widget ui-helper-clearfix">
                    <li class="ui-state-default ui-corner-all" title=".ui-icon-play"><span class="ui-icon ui-icon-play"></span></li>
                    <li class="ui-state-default ui-corner-all" title=".ui-icon-pause"><span class="ui-icon ui-icon-pause"></span></li>
                    <li class="ui-state-default ui-corner-all" title=".ui-icon-stop"><span class="ui-icon ui-icon-stop"></span></li>
                </ul>
            </div>
            <div id="options">
                <h3>Options</h3>
                <div id="function-chooser">
                    Function: 
                    <select id="function-chooser-selector">
                        <option value="1">sin(x)</option>
                        <option value="2">cos(x)</option>
                    </select>
                </div>
                <div id="maximum-type-chooser">
                    <form id="maximum-type-chooser-selector">
                        Maximum type:
                        <input type="radio" name="maximum" value="global">Global maximum</input>
                        <input type="radio" name="maximum" value="local" checked>Local maximum</input>
                    </form>
                </div>
                <div id="encoding-chooser">
                    Encoding:
                    <select id="encoding-chooser-selector">
                        <option value="1">Gray</option>
                        <option value="2">Exponential</option>
                    </select>
                </div>
                <div id="population-size-chooser"> 
                    <form id="population-size-chooser-selector">
                        Population size:
                        <input type="text" id="population-size" value="100" />
                    </form>
                </div>
                <div id="parent-replacement-chooser"> 
                    <form id="parent-replacement-chooser-selector">
                        Parent replacement rate:
                        <input type="text" id="parent-replacement-percent" value="100" size=3 />
                        %
                    </form>
                </div>
                <div id="selection-chooser">
                    Selection type: 
                    <select id="selection-chooser-selector">
                        <option value="1">Roulette</option>
                        <option value="2">Tournament</option>
                    </select>
                </div>
                <div id="crossing-over-chooser"> 
                    <form id="crossing-over-chooser-selector">
                        Crossing over probability:
                        <input type="text" id="crossing-over-percent" value="80" size=3 />
                        %
                    </form>
                </div>
                <div id="mutation-chooser"> 
                    <form id="mutation-chooser-selector">
                        Mutation probability:
                        <input type="text" id="mutation-percent" value="10" size=3 />
                        %
                    </form>
                </div>
                <div id="stop-criterion-chooser">
                    Stop criterion: 
                    <select id="stop-criterion-chooser-selector">
                        <option value="1">Number of iterations</option>
                        <option value="2">Precision</option>
                    </select>
                </div>

                <div id="update-interval-chooser"> 
                    <form id="update-interval-chooser-selector">
                        Update interval:
                        <input type="text" id="update-interval" value="40" size=3 />
                        ms
                    </form>
                </div>
            </div> 
        </div>
    </body>
</html>
